plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.0.RELEASE'
}

group 'com.vaa25'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

bootJar {
    mainClassName = 'com.vaa25.MyApplication'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.2.0.RELEASE'
//    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.2.0.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
